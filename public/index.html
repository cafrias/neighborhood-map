<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700" rel="stylesheet">
	<title>Neighborhood App</title>
</head>
<body class="clr-06">
	<div id="sidebar" class="back-01 sidebar--collapsed">
		<div id="toggle-btn" class="back-01 drop-light-shadow toggle-btn--collapsed">
			<svg width="32px" height="30px" viewBox="8 10 32 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			    <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
			    <desc>Created with Sketch.</desc>
			    <defs></defs>
			    <path d="M22,23 L22,10 L25,10 L25,23 L39,23 L39,26 L25,26 L25,40 L22,40 L22,26 L9,26 L9,23 L22,23 Z" id="Combined-Shape-Copy" stroke="none" fill="#4C2700" fill-rule="evenodd" opacity="0.7"></path>
			</svg>
		</div>
		<div id="sidebar-content" class="flx-container flx-dir-column height-100">
			<header class="sidebar__app-title">
				<h1 class="upper">My Neighborhood</h1>
				<p class="subheading italic no-margin">"Centro" Neighborhood</p>
			</header>
			<div id="sidebar__buttons">
				<button id="all-btn" data-bind="click: resetAction">Display All</button>
			</div>
			<div id="sections" class="flx-grow-2">
				<section class="sidebar__section">
					<header class="sidebar__header-container flx-container flx-just-between">
						<div class="sidebar__header-line"></div>
						<h2 class="sidebar__header">Search Places</h2>
					</header>
					<div class="pad-space">
						<input id="searchbox" type="text" class="width-100" data-bind="textInput: filterWord">
					</div>
				</section>
				<section class="sidebar__section--last">
					<header class="sidebar__header-container flx-container flx-just-between">
						<div class="sidebar__header-line"></div>
						<h2 class="sidebar__header">List of Places</h2>
					</header>
					<div class="pad-space">
						<ul id="location-list" class="clr-06 ul-no-bullet" data-bind="foreach: markers">
							<!-- ko if: $parent.checkHiddenMarker(title) -->
								<li class="loc" data-bind="text: title, click: $parent.filterClickAction"></li>
							<!-- /ko -->
							<!-- ko ifnot: $parent.checkHiddenMarker(title) -->
								<li class="loc loc--hidden" data-bind="text: title, click: $parent.filterClickAction"></li>
							<!-- /ko -->
						</ul>
					</div>
				</section>
			</div>
			<footer class="width-100 align-right">
				<small>by Carlos Frias</small>
			</footer>
		</div>
	</div>
	<main id="map"></main>
	<script src="bundle.js"></script>
	<!-- Google Map Async error handler in index.js for separation of concerns -->
	<script id="googleScript" async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDlp-FPcPhdPG9CVOeYcKGkOKbRSIgVbfQ&v=3&callback=main"></script>
</body>
</html>
